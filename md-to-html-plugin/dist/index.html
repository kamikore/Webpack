<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转换模板</title>

<body>
    <!-- 使用注释标记插入位置 -->
    <h2 id="目录管理">目录管理</h2>
<blockquote>
<p>涉及绝对路径、相对路径</p>
</blockquote>
<p>cd / : 切换到 linux 根目录</p>
<p>pwd : 显示当前用户所在目录</p>
<blockquote>
<p>文件列表</p>
</blockquote>
<p>ls : 列出目录文件</p>
<ul>
<li>-a ： 列出所有文件，包括隐藏文件</li>
<li>-l ：列出所有文件，包括文件属性和权限，但不包括隐藏文件</li>
</ul>
<p>==所有的 linux 命令可以组合使用 ls -al==</p>

</body>

</html>
