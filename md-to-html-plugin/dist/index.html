    ## 目录管理

> 涉及绝对路径、相对路径

cd / : 切换到 linux 根目录

pwd : 显示当前用户所在目录

> 文件列表

ls : 列出目录文件

- -a ： 列出所有文件，包括隐藏文件
- -l ：列出所有文件，包括文件属性和权限，但不包括隐藏文件

==所有的 linux 命令可以组合使用 ls -al==
